<style>
  @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@1,600&family=Playfair+Display:ital,wght@1,400;1,900&display=swap');
</style>
<h1 style="font-family: play;padding-left: 2%;"><strong>Hotels</strong></h1>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>


<div class="container">
  <div class="card-columns">
  
    <div class="card bg-light" *ngFor="let hotel of hoteldata">
      <div class="card-body text-center">
        <img  [src]="hotel.hotelUrl" style="height:45vh;width:20vw">
        <p class="card-text" style="font-family: serif;font-size: large;"><strong>{{hotel.hotelName}}</strong></p>

         <form #hotel="ngForm" (ngSubmit)="hotelName(hotel.hotelName)">
          <input class="btn bg-danger" type="submit" value="SELECT" >
       </form>
      </div>
    </div>
    </div>
</div>
