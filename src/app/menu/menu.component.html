<h1 style="font-family: play;padding-left: 2%;"><strong>Menu</strong></h1>
<div class="container bg">
  <table class="table table-hover">
    <thead>
      <tr >
        <th scope="col">Menu</th>
        <th scope="col">Price</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let i of menudata" >
        <td scope= "row">{{i.dishes}}</td>
        <td> {{i.price}}</td>
        <td>
          <!-- <button type="button" value="add" class="btn btn-link btn-sm px-3" style="background-color:  #DD4A48;color:black" >
           Add
          </button> -->
          <form #name="ngForm" (ngSubmit)="addToCart({dishName:i.dishes,dishPrice:i.price})">
            <button  type="submit" class="btn bg-danger btn-sm px-3" value="ADD" >Add</button> 
            </form>
          <button  type="button" value="menu" class="btn btn-link btn-sm px-3" (click)="getMenuData()" ></button>
         
        </td>
      </tr>
    </tbody>

  </table>

  <form >
    <button  type="submit" class="btn bg-danger btn-sm px-3" (click)="cart()" value="Proceed to Cart" >Proceed to Cart</button> 
</form>
